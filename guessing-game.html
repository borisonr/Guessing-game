<!doctype html>
<html>

<head>
<title>Guessing Game</title>
<link rel="stylesheet" type="text/css" href="guessing-game.css">
</head>

<body>
<div>
<h1>The Guessing Game</h1>
<img src="http://images.clipartpanda.com/animated-question-mark-for-powerpoint-1256186461796715642question-mark-icon.svg.hi.png">
</div>
<h2>The Rules:</h2>
<ul>
<li>Guess a number between 1-100</li>
<li>I'll let you know if you're hot or cold based on how close you are to my number</li>
<li>Then you guess again...</li>
<li>You'll get 5 guesses</li>
</ul>
<div class="game">
<form>
<label for="number">Guess my number...</label>
<input type="text" id="input">
<input type="submit" value="Submit" id="number">
</form>
<div class="buttons">
<button type="button">Play again!</button>
<button type="button">Hint, please!</button>
</div>
</div>
<script type="text/javascript" src="jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="guessingGame.js"></script>
</body>

</html>
